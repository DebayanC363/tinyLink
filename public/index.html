<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinyLink Dashboard</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 text-gray-800">

<div class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow-xl rounded-xl">

    <h1 class="text-3xl font-bold text-center mb-6">ðŸ”— TinyLink URL Shortener</h1>

    <!-- Create Link Form -->
    <form id="createForm" class="mb-8">
        <div class="flex flex-col gap-3">

            <input id="urlInput"
                   type="url"
                   placeholder="Enter a URL..."
                   class="border p-3 rounded-lg w-full"
                   required />

            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">
                Create Short Link
            </button>

            <p id="createMsg" class="text-sm text-green-600"></p>
        </div>
    </form>

    <!-- Links Table -->
    <h2 class="text-2xl font-semibold mb-4">All Links</h2>

    <table class="w-full text-left border">
        <thead>
        <tr class="bg-gray-200">
            <th class="p-2">Short Code</th>
            <th class="p-2">URL</th>
            <th class="p-2">Clicks</th>
            <th class="p-2">Actions</th>
        </tr>
        </thead>
        <tbody id="linksTable"></tbody>
    </table>

</div>

<script src="Script.js"></script>
</body>
</html>
